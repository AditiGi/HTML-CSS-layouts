<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="progressbar.css" rel="stylesheet" />

    <title>Progress-bar</title>
  </head>
  <body>
    <!-- PROGRESS BAR -->

    <div class="progress-bar">
      <div class="progress-bar-box">
        <div class="box">
          <p class="number number-color">1</p>
          <p class="details details-color">Travelers</p>
        </div>
        <div class="box">
          <p class="number number-color">2</p>
          <p class="details details-color">Seat selection</p>
        </div>
        <div class="box">
          <p class="number">3</p>
          <p class="details">Food & Drink</p>
        </div>
        <div class="box">
          <p class="number">4</p>
          <p class="details">Additional products</p>
        </div>
        <div class="box">
          <p class="number">5</p>
          <p class="details">Payments</p>
        </div>
      </div>
    </div>
  </body>
</html>
